version: 2.1

jobs:
  build:
    docker:
      - image: node:16
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
  deploy:
    docker:
      - image: mongo:3.6
    steps:
      - run:
          name: Start MongoDB
          command: mongod
      - run:
          name: Deploy to production
          command: npm run deploy

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
