<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <div class="card mt-5 p-3 shadow">
        <h1><b>Add Vehicle Details</b></h1>
        <hr />
        <br />
        <form class="row g-3" [formGroup]="addvehicledetailsForm">
          <div [ngClass]="className" role="alert">
            {{ message }}
          </div>

          <div class="col-md-6">
            <label class="form-label">Vehicle ID</label>
            <input
              type="text"
              class="form-control"
              formControlName="v_id"
              [(ngModel)]="id"
              [readOnly]="true"
              style="background-color: rgb(226, 226, 226)"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Vehicle Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="v_name"
              [(ngModel)]="getname.vehiclename"
              [readOnly]="true"
              style="background-color: rgb(226, 226, 226)"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" formControlName="date" />
          </div>
          <div class="col-6">
            <label class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              formControlName="description"
            />
          </div>
          <div class="col-6">
            <label class="form-label">Amount</label>
            <input type="text" class="form-control" formControlName="amount" />
          </div>
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-primary"
              (click)="addvehicledetails()"
            >
              Add Record
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
